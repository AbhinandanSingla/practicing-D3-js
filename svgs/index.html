<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Practicing svgs</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>

</head>
<body>
<!--circle-->
<svg height="200px" width="100px">
    <circle cx="50px" cy="50px" fill="#226644" r="50px"></circle>
</svg>
<svg height="700px" width="700px">
    <g transform="translate(50,50)">
        <rect fill="#225599" height="50px" width="50px"></rect>
        <rect fill="#225580" height="50px" width="50px"></rect>
    </g>
    <!--    g means group-->
    <line stroke="#555555" stroke-width="3px" x1="100" x2="500" y1="200" y2="500"></line>
    <path d="M300 280"></path>
    <!--    d = string that encode the path-->
    <!--    scale means large -->
</svg>
</body>
</html>
